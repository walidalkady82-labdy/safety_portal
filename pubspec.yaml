name: safety_portal
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  firebase_database: ^12.1.1
  # UI & Utilities
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  fl_chart: ^1.1.1
  http: ^1.6.0
  image_picker: ^1.2.1
  logging: ^1.3.0
  get_it: ^9.2.0
  # AI / TFLite
  # Use tflite_flutter for Mobile
  tflite_flutter: ^0.12.1
  # Use tflite_web for Web support
  tflite_web: ^0.4.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/ai/safety_classifier_model.tflite
    - assets/ai/safety_embedding_model.tflite
    - assets/ai/vocab.json
    - assets/ai/labels_hazard.json
    - assets/ai/labels_elec.json
    - assets/ai/labels_level.json
    - assets/ai/labels_area.json
    - assets/images/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
